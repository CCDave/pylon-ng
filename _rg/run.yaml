_env:
    - !R.env
        _name : "_dev"
        _res  :
            - !R.project
                name : "pylon"
                root : "${HOME}/devspace/pylon-ng"
            - !R.vars
                FPM_USER    : "${USER}"

    - !R.env
        _name : "_ci"
        _res  :
            - !R.project
                name : "pylon"
                root : "/data/ci_space/pylon-ng"
            - !R.vars
                FPM_USER    : "ayb"

    - !R.env
        _name : "_online"
        _res  :
            - !R.vars
                DOMAIN      :  "api.pylon360.com"
            - !R.vars
                FPM_USER    : "ayb"
    - !R.env
        _name : "centos54"
        _res  :
            - !R.vars
                OS_VER      : "centos-5.4"
    - !R.env
        _name : "centos66"
        _res  :
            - !R.vars
                OS_VER      : "centos-6.6"
    - !R.env
        _name : "php53"
        _res  :
            - !R.vars
                PHP_VER     : "5.3"
                PHP_VER_TAG : "53"
                PHP_INI_TPL : "tpl_web_php.ini"
    - !R.env
        _name : "php56"
        _res  :
            - !R.vars
                PHP_VER     : "5.6"
                PHP_VER_TAG : "56"
                PHP_INI_TPL : "tpl_web_php_56.ini"

    - !R.env
        _name : "base"
        _res  :

            - !R.vars
                PYLON     : "${PRJ_ROOT}/src"
                DB_HOST   : "ayidev02.mysql.rds.aliyuncs.com"
                DB_USER   : "pylon"
                DB_PWD    : "pylon123"
                DB_NAME   : "pylon_${USER}"
                PHP_ERROR : "E_ALL & ~E_NOTICE"
                DEBUG     : "FALSE1"

                EXT_VER   : "30"
                EXT_NAME  : "pylon"
                EXT_TAG   : "${EXT_VER}-${PHP_VER}"
                FULL_EXT  : "${EXT_NAME}_${EXT_TAG}.so"
            - !R.path
                dst: "${PRJ_ROOT}/conf/used/"

    - !R.env 
        _name : "debug"
        _res  :
            - !R.vars
                DEBUG     : "TRUE"
    - !R.env
        _name : "dev"
        _mix: "_dev,php56,centos66,base"

    - !R.env
        _name : "ci"
        _mix: "_ci,php56,centos66,base"

_sys:
    - !R.system
        _name: "ext"
        _res :
                - !R.path
                    dst    : "${PRJ_ROOT}/smasher/conf/used,${PRJ_ROOT}/smasher/bin/"
                - !R.file_tpl
                    tpl    : "${PRJ_ROOT}/smasher/conf/options/php.ini"
                    dst    : "${PRJ_ROOT}/smasher/conf/used/php.ini"

                - !R.shell
                    script : "${PRJ_ROOT}/smasher/build.sh"
                - !R.shell
                    script : "${PRJ_ROOT}/smasher/build_phpext.sh"

                - !R.php
                    bin    : "/usr/local/php-${PHP_VER}/bin/php"
                    ini    : "${PRJ_ROOT}/smasher/conf/used/php.ini"
                    script : "${PRJ_ROOT}/smasher/test/ext/pylon_test.php"
                - !R.copy
                    src    : "${PRJ_ROOT}/smasher/bin/${FULL_EXT}"
                    dst    : "${PRJ_ROOT}/src/modules/${OS_VER}/${PHP_VER}/${FULL_EXT}"
                    run    : "start"

    - !R.system
        _name: "ext_setup"
        _res :
                - !R.shell
                    sudo   : True
                    script : "${PRJ_ROOT}/src/modules/setup.sh"

    - !R.system
        _name: "demo"
        _res :
                - !R.vars
                    APP_SYS       : "demo"
                    DOMAIN        : "${USER}.demo.pylon360.com"
                    SOCK_FILE     : "${RUN_PATH}/fpm.sock"
                    PHP_INCLUDE   : "${PRJ_ROOT}/src:${PRJ_ROOT}/demo/:/usr/local/php/lib/php/"


                - !R.pylon_autoload
                    include: "${PHP_INCLUDE}"

                - !R.pylon_router
                    include       : "${PRJ_ROOT}/demo/"
                - !R.fpm
                    ini_tpl       : "${PRJ_ROOT}/conf/options/tpl_web_php.ini"
                    conf_tpl      : "${PRJ_ROOT}/conf/options/fpm.conf"
                    sudo          : True

                - !R.nginx_conf
                    tpl:  "${PRJ_ROOT}/conf/options/tpl_demo_ngx.conf"
                    src:  "${PRJ_ROOT}/conf/used/demo_ngx.conf"
                    sudo: True
    - !R.system
        _name: "code"
        _res :
                - !R.vars
                    DOMAIN        : "code.pylon360.com"
                - !R.nginx_conf
                    tpl:  "${PRJ_ROOT}/conf/options/doc_code_ngx.conf"
                    src:  "${PRJ_ROOT}/conf/used/doc_code_ngx.conf"
                    sudo: True

    - !R.system
        _name : "test"
        _res  :
            - !R.mysql
                host     : "ayidev02.mysql.rds.aliyuncs.com"
                name     : "pylon_zuowenjian"
                user     : "pylon"
                password : "pylon123"
                sql      : "${PRJ_ROOT}/test/pylon/datainit/create_db.sql"

            - !R.using
                path  : "${PRJ_ROOT}/src/rigger/pylon.yaml"
                modul : "phpunit"
                args  : !R.vars
                    TEST_INCLUDE: "${PRJ_ROOT}/src/pylon:${PRJ_ROOT}/src/extends:${PRJ_ROOT}/test/pylon"
                    CONF_PATH   : "test/pylon/config"
                    TEST_PATH   : "test/pylon"


